vnfd:
    -   tosca/fire_vnfd.yaml
    -   tosca/ping_vnfd.yaml
    -   tosca/pong_vnfd.yaml
nsd:
    -   tosca/firewall_nsd.yaml
    -   tosca/router_nsd.yaml
ns:
    -   nsd_name: router
        ns_name: router
        vim_account: emu-vim1    
policies:
    -   name: deploy_firewall
        type: deploy_firewall
        targets: [nfvo]
        triggers:
            -   name:   ddos_no_firewall:              
                conditions:
                    -   triggred_by: [mmt_probe]
                        metric: alert_ddos
                        value: 1                            
                actions:
                    -   name: deploy_firewall_nfv
                        action_type: deploy
                        target: nfvo
                        nsd_name: firewall
                        vim_account: emu-vim1  